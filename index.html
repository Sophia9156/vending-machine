<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./scss/vending-machine.css" />
    <link rel="stylesheet" href="./scss/common.css" />
    <title>Vending Machine</title>
    <script defer src="./js/main.js"></script>
</head>
<body>
    <h2>Vending Machine</h2>
    <div class="vending-top">
        <div class = "description">
            <p>1. Insert coin or cash.</p>
            <p>2. Select beverage.</p>
            <p>3. Enjoy your time!</p>
        </div>
        <div class="vending-machine">
            <div class="showWindow">
                <img src="img/cola.png" alt="cola" />
                <img src="img/sprite.png" alt="sprite" />
                <img src="img/morning.png" alt="morning" />
                <img src="img/bonbon.png" alt="bonbon" />
                <img src="img/17cha.png" alt="17cha" />
            </div>
            <div class="btn-wrap">
                <span class="btn" data-value="cola">600원</span>
                <span class="btn" data-value="sprite">700원</span>
                <span class="btn" data-value="morning">1400원</span>
                <span class="btn" data-value="bonbon">800원</span>
                <span class="btn" data-value="17cha">1300원</span>
            </div>
            <div class="stack"></div>
            <div class="bottom">
                <img src="img/coca.png" alt="banner">
            </div>
        </div>
        <div class="result"></div>
    </div>
    
    <div class="money-wrap">
        <img class="money" src="img/coin1.png" alt="100won" data-value="100" />
        <img class="money" src="img/coin2.png" alt="500won" data-value="500" />
        <img class="money" src="img/coin3.jpg" alt="1000won" data-value="1000" />
        <span class="material-icons-outlined refresh">
            refresh
        </span>
    </div>
</body>
</html>
