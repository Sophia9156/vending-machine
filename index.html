<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./scss/vending-machine.css" />
    <link rel="stylesheet" href="./scss/common.css" />
    <title>Vending Machine</title>
    <script defer src="./js/main.js"></script>
</head>
<body>
    <h2>자판기(Vending Machine)</h2>
    <div class="vending-top">
        <div class = "description">
            <p>1. Insert coin or cash.</p>
            <p>2. Select beverage.</p>
            <p>3. Enjoy your time!</p>
        </div>
        <div class="vending-machine">
            <div class="showWindow">
                <img src="img/cola.png">
                <img src="img/sprite.png">
                <img src="img/morning.png">
                <img src="img/bonbon.png">
                <img src="img/17cha.png">
            </div>
            <div class="button">
                <span>600원</span>
                <span>700원</span>
                <span>1400원</span>
                <span>800원</span>
                <span>1300원</span>
            </div>
            <div class="stack"></div>
            <div class="bottom">
                <img src="img/coca.png">
                <div class="slot"></div>
            </div>
        </div>
        <div class="result">
            <img src="img/cola.png">
            <img src="img/sprite.png">
            <img src="img/morning.png">
            <img src="img/bonbon.png">
            <img src="img/17cha.png">
        </div>
    </div>
    
    <div class="coin">
        <img src="img/coin1.png">
        <img src="img/coin2.png">
        <img src="img/coin3.jpg">
        <span class="material-icons-outlined">
            refresh
        </span>
    </div>
</body>
</html>
